<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Administrador</title>
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/Group.png" class="logo" alt="Logo ExPrex" />
      <h2 class="title">Cadastro de Administrador</h2>

      <form id="cadastroForm" class="form">
        <div class="form-row">
          <label for="nome">Nome completo *</label>
          <input type="text" id="nome" required />
        </div>
        <div class="form-row">
          <label for="email">Email *</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-row">
          <label for="data">Data de nascimento *</label>
          <input type="date" id="data" required />
        </div>
        <div class="form-row">
          <label for="senha">Crie sua senha *</label>
          <input type="password" id="senha" required />
        </div>
        <div class="form-row">
          <label for="confirmarSenha">Repita sua senha *</label>
          <input type="password" id="confirmarSenha" required />
        </div>
        <div class="form-row">
          <label for="telefone">Telefone *</label>
          <input type="tel" id="telefone" required />
        </div>
        <div class="form-row full">
          <label for="cpf">CPF *</label>
          <input type="text" id="cpf" required />
        </div>

        <div class="success-message" id="mensagemSucesso">
          Conta criada com sucesso!
        </div>

        <button type="submit" class="submit-button">Criar conta</button>
      </form>

      <button class="back-button" onclick="window.location.href='index.html'">
        Voltar
      </button>
    </div>

    <script>
      document
        .getElementById("cadastroForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // verifica se as senhas coincidem
          const senha = document.getElementById("senha").value;
          const confirmarSenha =
            document.getElementById("confirmarSenha").value;

          if (senha !== confirmarSenha) {
            alert("As senhas não coincidem.");
            return;
          }

          const camposObrigatorios = [
            "nome",
            "email",
            "data",
            "senha",
            "confirmarSenha",
            "telefone",
            "cpf",
          ];
          // Verifica se todos os campos estão preenchidos
          for (const id of camposObrigatorios) {
            const campo = document.getElementById(id);
            if (!campo.value.trim()) {
              alert("Por favor, preencha todos os campos.");
              return;
            }
          }

          // exibe mensagem de sucesso
          const mensagem = document.getElementById("mensagemSucesso");
          mensagem.style.display = "block";
        });
    </script>
  </body>
</html>
